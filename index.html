      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              title: ['Alex Brush', 'cursive'],

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      /* CSS Reset to remove default browser margins and restore correct layout */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: 
          linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url('https://i.postimg.cc/3xDgq3Wz/7-24-2025-9-17-18-AM.png');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); box-shadow: 0 0 2px, 0 0 5px, 0 0 10px; }
        50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px, 0 0 20px, 0 0 30px; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-sparkle {
        animation: sparkle 3s infinite ease-in-out;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-fade-in {
        animation: fadeIn 0.7s ease-out forwards;
      }
    </style>
